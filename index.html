<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiny Calculator</title>
    
    <script src="https://webr.r-wasm.org/latest/webr-worker.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            await webR.init();
            await webR.runR('source("app.R")');
        });
    </script>
</head>
<body>
    <h1>Shiny Calculator</h1>
    <div id="shinyApp"></div>
</body>
</html>
